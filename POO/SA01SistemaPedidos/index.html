<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - POO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Pedidos</h1>
    
    <!-- Cadastro de Clientes -->
     <section>
        <h2>Cadastro de Clientes</h2>
        <input type="text" name="" id="clienteNome" placeholder="Nome do Cliente">
        <input type="text" name="" id="cpfCliente" placeholder="CPF do Cliente">
        <button onclick="sistema.cadastrarCliente()">Cadastrar Cliente</button>
        <ul id="listaClientes"></ul>
     </section>

     <!-- Cadastrar Produtos -->
      <section>
        <h2>Cadastro de Produtos</h2>
        <input type="text" name="" id="produtoNome" placeholder="Nome do Produto">
        <input type="number" name="" id="produtoPreco" placeholder="PreÃ§o do Produto">
        <button id="cadastrarProduto">Cadastrar Produto</button>
        <ul id="listaProdutos"></ul>
      </section>

    <!-- Realizar Pedido -->
     <section>
        <h2>Realizar Pedido</h2>
        <select name="" id="selectCliente">
            <option value="">Selecione um Cliente</option>
        </select>
        <h3>Produtos</h3>
        <div id="produtosDisponiveis"></div>
        <h3>Desconto</h3>
        <input type="number" name="" id="desconto" value="0">
        <button id="finalizarPedido">Finalizar Pedido</button>
     </section>

     <!-- Pedidos Realizados -->
      <section>
        <h2>Pedidos Realizados</h2>
        <ul id="listaPedidos"></ul>
      </section>
</body>
<script src="script.js"></script>
</html>
